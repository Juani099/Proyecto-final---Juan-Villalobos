    <!-- MAIN -->

    <main class="fondo-indexc">
        <div class="indexcontc">

        </div>
    </main>



    <!-- Formulario de contacto -->
    <section class="section_form">
        <div class="contenedorformulario">
            <form action="#" method="post" class="contact_form">
                <p>COMPLETE EL FORMULARIO</p>
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="Nombre" name="name" id="name_input" required>
                </div>
                <div class="email">
                    <label for="email"></label>
                    <input type="text" placeholder="Email" name="email" id="email_input" required>
                </div>
                <div class="telephone">
                    <label for="name"></label>
                    <input type="text" placeholder="Teléfono" name="telephone" id="telephone_input" required>
                </div>
                <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="Deje su consulta" id="message_input" cols="30" rows="5"
                        required></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Enviar" id="form_buttom">
                </div>
            </form>
        </div>
    </section>
